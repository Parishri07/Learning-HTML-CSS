<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
</head>
<body style="font-size:10px;">
    
    <p style="font-size: 100px;">Happy</p> 
    <!-- Static sizing -->
    <!-- Does not change with change in page font size in setting -->
    <!-- Does not depend on the parent font size -->
  
    <p style="font-size: 200%;">Happy</p> 
    <!-- 100% is 16px and 1em is 16px-->
    <p style="font-size: 6em">Happy</p>
    <p style="font-size: 6rem">Happy</p>
    <!-- in rem, r signifies root that is it does not add up to the parent class font size -->
    <!-- Dynamic sizing -->
    <!-- Changes with change in page font size in setting -->
    <!-- Adds up to the parent font size -->
</body>
</html>
