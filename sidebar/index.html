<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sidebar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100; /* Ensure the sidebar stays on top of other content */
            padding: 48px 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
        }
    
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if the height exceeds sidebar height */
        }

        

    .sidebar-open {
        width: 250px;
    }

    .sidebar-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 101; /* Ensure the toggle button stays on top of the sidebar */
    }
    </style>

<script>
    $(document).ready(function() {
        $(".sidebar-toggle").click(function() {
            $(".sidebar").toggleClass("sidebar-open");
        });
    });
</script>
    
</head>
<body>
    <!-- Sidebar content here -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="shopping-cart"></span>
                                Products
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggle">Toggle Sidebar</button>
            </nav>
            
            <main class="col-md-10 ml-sm-auto">
                <!-- Main content goes here -->
            </main>
        </div>
    </div>

    <!-- Additional JavaScript scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
