<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining selectors</title>
    <style>
        
        /* title is child selector and container is parent selector and hence there is space in between selectors */
        .container .title{
            color:green;
        }


        /* title and h1 both belong to the same element it just gives more specifications like in h1 go to class named title and hence there is no space in between selectors */
        h1.title{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Hello</h1> 
    </div>
    <div class="container-fluid">
        <h1 class="title">World</h1>
    </div>
</body>
</html>
